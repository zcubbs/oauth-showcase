<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>zcubbs / Oauth Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <p class="title">
            Oauth Client
        </p>
        <p class="subtitle">
            v1.0.0
        </p>
    </div>
</section>
<section class="section">
    <div class="container is-max-desktop">
        {{if .Success}}
        <div class="notification is-success">
            <ion-icon name="thumbs-up-outline"></ion-icon><strong style="margin-left: 10px">Successfully</strong> authenticated with oauth2 server.
        </div>
        <article class="panel is-info">
            <p class="panel-heading">
                <ion-icon name="bag-check-outline"></ion-icon>
                Access Token
            </p>
            <div class="container p-4">
                <pre>{{ .AccessToken }}</pre>
            </div>
        </article>

        {{range $_, $v := .Endpoints}}
            {{range $kk, $vv := $v}}
                <article class="panel">
                    <p class="panel-heading">
                        <ion-icon name="shield-checkmark-outline"></ion-icon>
                        Endpoint: {{ $kk }}
                    </p>
                    <div class="container p-4">
                        <pre>{{ $vv }}</pre>
                    </div>
                </article>
            {{end}}
        {{end}}

        {{else}}
        {{if .ErrorMsg}}
        <div class="notification is-danger">
            <ion-icon name="thumbs-down-outline"></ion-icon><strong style="margin-left: 10px">Error</strong> {{ .ErrorMsg }}
        </div>
        {{end}}
        <nav class="panel">
            <p class="panel-heading">
                Login
            </p>
            <div class="container p-4">
                <form method="POST">
                    <div class="field">
                        <label class="label">Username</label>
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Username" name="username">
                            <span class="icon is-small is-left">
                                <ion-icon name="at-outline"></ion-icon>
                            </span>
                            <span class="icon is-small is-right">
                                <ion-icon name="checkmark-circle-outline"></ion-icon>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Username</label>
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password" name="password">
                            <span class="icon is-small is-left">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <input class="button is-success" type="submit" value="Login">
                        </p>
                    </div>
                </form>
            </div>
        </nav>
        {{end}}
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
